        margin: 0;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .love-message {
        position: absolute;
        font-size: 2rem;
        color: #ff0048;
        animation: fly 8s linear infinite;
    }

    .heart {
        position: absolute;
        font-size: 2rem;
        color: #ff0048;
        animation: fly 8s linear infinite;
    }

    @keyframes fly {
        0% {
            transform: translate(-50px, 100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        100% {
            transform: translate(calc(100vw + 50px), -100px) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<script>
    // Helper function to set random positions and animation delays
    function randomizeElement(element) {
        const randomX = Math.random() * window.innerWidth;
        const randomDelay = Math.random() * 5;
        element.style.left = `${randomX}px`;
        element.style.animationDelay = `${randomDelay}s`;
    }

    // Get all animated elements
    const messages = document.querySelectorAll('.love-message');
    const hearts = document.querySelectorAll('.heart');

    // Apply random positions and delays
    messages.forEach(randomizeElement);
    hearts.forEach(randomizeElement);

    // Repeat the randomization periodically
    setInterval(() => {
        messages.forEach(randomizeElement);
        hearts.forEach(randomizeElement);
    }, 8000);
</script>
